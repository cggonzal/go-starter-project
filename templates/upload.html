<!DOCTYPE html>
<html>
<body>

<h2>Files</h2>
{{range .UploadedFileNames}}
<a href="http://localhost:8000/upload/{{.}}" download>{{.}}</a><br>
{{end}}

<h2>Upload a new file</h2>
    <form action="/upload/" method="post" enctype="multipart/form-data">
        <input type="file" id="myFile" name="filename">
        <input type="submit">
    </form>

</body>
</html>
